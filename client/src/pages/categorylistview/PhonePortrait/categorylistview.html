<ion-header data-comp-id="header.1">
    <ion-navbar color="primary" data-comp-id="navbar.1">
        <button data-comp-id="button.1" icon-only="" ion-button="" menuToggle="">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons data-comp-id="buttons.1" left=""></ion-buttons>
        <ion-title data-comp-id="title.1" text-center="">
            <span ion-text="">List View</span>
        </ion-title>
        <ion-buttons data-comp-id="buttons.2" right="">
            <button data-comp-id="button.1" ion-button="" icon-only="" style="font-size: 24px;">
                <ion-icon class="ion-ios-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content data-comp-id="content.1">
    <ion-list data-comp-id="list.1">
        <ion-list-header color="light" data-comp-id="list-header.1">
            <span data-comp-id="text.1" ion-text="">List Header</span>
        </ion-list-header>
        <ion-item (click)="action('Group[item].viewDetails', [i])"
            *ngFor="let item of data.Group;let i = index" data-comp-id="item.1">
            <ion-icon class="ion-ios-add-circle" color="secondary" data-comp-id="icon.1"
                item-start="" name="{{ item.icon?item.icon:'archive' }}"></ion-icon>
            <h2 [innerHTML]="item.Title" data-comp-id="text.2" ion-text="">Item title</h2>
            <p [innerHTML]="item.Description" data-comp-id="text.3" ion-text="">Item text</p>
            <ion-icon class="ion-ios-arrow-forward-outline" color="primary"
                data-comp-id="icon.2" item-end=""></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
